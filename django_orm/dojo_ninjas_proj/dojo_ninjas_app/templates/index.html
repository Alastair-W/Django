<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<title>Ninja Dojo Assignment</title>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark p-2">
        <h1>Dojo Membership Application</h1></div>
    <div class="row justify-content-center">
        <div class="col-4 p-3">
            <h3>Add a Dojo</h3>
            <form action="/dojoForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input name="city" type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input name="state" type="text" class="form-control" id="state" required>
                </div>
                <button type="submit" class="btn btn-dark">Add Dojo</button>
            </form>
        </div>
        <div class="col-4 p-3">
            <h3>Add a Ninja</h3>
            <form action="/ninjaForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input name="fname" type="text" class="form-control" id="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input name="lname" type="text" class="form-control" id="lname" required>
                </div>
                <div class="form-group">
                    <label for="dojo">Dojo</label>
                    <select class="form-control" id="dojo" required>
                        {% for m in dojo_list %}
                            <option>{{ m.name }}, {{ m.city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Add Ninja</button>
            </form>
        </div>
    </div>
    <div class="row bg-light border-top border-primary justify-content-center p-3">
        <div class="col-auto text-center">
            <h3>All the Dojos</h3>
            <p>
                {% for m in dojo_list %}
                    <ul>{{ m.name }}, {{ m.id}}</ul>
                {% endfor %}
            </p>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
