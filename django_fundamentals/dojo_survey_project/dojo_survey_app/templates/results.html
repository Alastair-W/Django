<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<title>Dojo Survey</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" href="#">Dojo Survey Inc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home </a>
                <a class="nav-item nav-link" href="/dojo_survey_app/index">Dojo Survey</a>
                <a class="nav-item nav-link" href="/random_word">Word Generator</a>
                <a class="nav-item nav-link" href="/dojo_survey_app/about">About</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-2"></div>
        <div class="col border bg-light rounded mt-1">
            <h1>Submitted Info</h1>
            <p>Name: <b>{{ result.name }}</b></p>
            <p>Dojo Location: <b>{{ result.location }}</b></p>
            <p>Favorite Language: <b>{{ result.language }}</b></p>
            <p>Comments: <b>{{ result.comments }}</b></p>
        </div>

        <div class="col-2"></div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
