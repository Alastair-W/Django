<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-warning text-center">
                <h1>All the Users</h1>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4 text-center">
                <table class="table">
                    <tr>
                        <thead class="thead-light">
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email Address</th>
                            <th scope="col">Age</th>
                        </thead>
                    </tr>
                    {% for u in all_users %}
                    <tr>
                        <td>{{ u.id }} </td>
                        <td>{{ u.first_name }}</td>
                        <td>{{ u.last_name }}</td>
                        <td>{{ u.email_address }}</td>
                        <td>{{ u.age }}</td>
                    </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
        <div class="row border-top border-warning justify-content-center">
            <div class="col-6 pt-2">
                <form action="/formAdd" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input name="firstName" type="text" class="form-control" id="firstName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input name="lastName" type="text" class="form-control" id="lastName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input name="email" type="email" class="form-control" id="lastName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input name="age" type="text" class="form-control" id="age" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
